<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Roadmap After C</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: url("road-image3.jpg") no-repeat center center;
    background-size: 100% 100%;
    position: relative;
  }

  h1 {
    text-align: center;
    color: #b6ede4;
    margin: 5%;
    font-size: 5%;
    background: rgba(0,0,0,0.3);
    padding: 1%;
    border-radius: 1%;
  }

  .road-container {
    position: relative;
    width: 100%;
    height: 100%;
  }

  .navigator {
    position: absolute;
    background: radial-gradient(circle, #3a683d, #164019);
    width: 10%;
    padding-top: 10%; /* makes it roughly square */
    overflow: hidden;
    text-align: center;
    border-radius: 2%;
  }

  .navigator img {
    width: 100%; 
    height: 100%;
    display: block;
  }

  /* Position options using percentages */
  .opt1 { top: 20%; left: 10%; }
  .opt2 { top: 45%; left: 35%; }
  .opt3 { top: 70%; left: 20%; }

  /* Labels */
  .option-label {
    position: absolute;
    color: #00332e;
    font-size: 2%;
    font-weight: bold;
    text-align: center;
    background: rgba(255, 255, 255, 0.5);
    padding: 0.5%;
    border-radius: 1%;
  }

  .lbl1 { top: 20%; left: 25%; }
  .lbl2 { top: 45%; left: 50%; }
  .lbl3 { top: 70%; left: 35%; }

</style>
</head>
<body>

<h1>Roadmap After C Programming</h1>

<div class="road-container">
  <a href="cpp-dsa.html" class="navigator opt1">
    <img src="cpp-logo.png" alt="C++ Logo">
  </a>
  <a href="dsa-c.html" class="navigator opt2">
    <img src="dsa logo.png" alt="DSA Logo"> 
  </a>
  <a href="java-core.html" class="navigator opt3">
    <img src="java-logo.png" alt="Java Logo">
  </a>

  <!-- Labels -->
  <div class="option-label lbl1">C++ and DSA in C</div>
  <div class="option-label lbl2">DSA in C</div>
  <div class="option-label lbl3">Java Core (Collections, Frameworks)</div>
</div>

</body>
</html>
